<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Interests Survey</title>
</head>
<body>
	<h1>Employee Interests Survey Form</h1>
<br>
	<div class="form-group">
		<label for="name" id="name-label">Name</label>
		<input type="text" id="name" class="form-control" placeholder="Enter you Name" required>
	</div>
<br>
	<div class="form-group">
		<label for="department" id="department-label">Department</label>
		<input type="text" id="department" class="form-control" placeholder="Enter you Department" required>
	</div>
<br>
	<div class="form-group">
		<p>Tell us a little about yourself:</p>
		<textarea
		name="comment"
		id="comment"
		cols="50"
		rows="6"
		></textarea>
	</div>
<br>
	<div>
		<label>Do you exercise at home?</label>
		<input type="radio" name="radio" class="larger">Yes
		<input type="radio" name="radio" class="larger">No
	</div>
<br>
	<div>
		<label>How do you like to read about your favorite topics?</label>
		<input type="checkbox" name="checkbox" class="larger"><label>Books</label>
		<input type="checkbox" name="checkbox" class="larger"><label>Online resources</label>
		<input type="checkbox" name="checkbox" class="larger"><label>Phone apps</label>
		<input type="checkbox" name="checkbox" class="larger"><label>Magazines</label>
	</div>
	<br>
	<div class="form-group">
		<label>What genre of movies do you like?</label>
	<select>
		<option name="Select your genre">Select your Genre</option>
	<br>
		<option value="Horror">Horror</option>
		<option value="Thriller">Thriller</option>
		<option value="Romance">Romance</option>
		<option value="Comedy">Comedy</option>
		<option value="Biopic">Biopic</option>
	</select>
	<br>
	<br>
	<a href="https://www.google.com">
		<button>Submit Form</button>
	</a>

		
</body>
</html>
